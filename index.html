<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Speeds and Feeds Calculator</title>
</head>
<body>
    <header>
        <a href="https://ebhorsman.com/" target="_blank"><img src="/images/headerIMG.png" alt="headerImg"height="100px" width="auto"></a>
        <a href="https://github.com/bhupi1998" target="_blank"><img src="/images/GitHub-Mark-120px-plus.png" alt="github link" width="auto" height="30px"></a>
    </header>
    <div id="formContainer">
        <div id="calculatorForm">
            <fieldset>
                <legend>Taps</legend>
                <section> <!--Inputs-->
                    <!-- SFM and diameter to be used for tap RPM calculation -->
                    <div>
                        <label for="sfmTap">Enter SFM:</label>
                        <input type="number" name="sfmTap" id="sfmTap" step="0.01" placeholder="surface feet per minute" >
                    </div>
                    <div>
                        <label for="diameterTap">Enter Tap Diameter</label>
                        <input type='number' id="diameterTap" name="diameterTap" step="0.01" placeholder="tap diameter mm">
                    </div>
        
                    <!-- Needs to go from TPI to gradient mm/rev -->
                    <div>
                        <label for="tapPitchMetric">Enter TPI</label>
                        <input type="number" name="tapPitch" id="tapPitch" placeholder="TPI in inch" step="0.01">
                    </div>
                </section>
                <button id="calcTap">Calculate</button>
                <section><!--outputs-->
                    <p>RPM:
                        <span id="tapRPMOutput"></span>
                        <span>rpm</span>
                    </p>
                    <p>Gradient:
                        <span id="tapGradientOutput"></span>
                        <span>mm/Rev</span>
                    </p>
                </section>
            </fieldset>
            <fieldset>
                <legend>Drills</legend>
                <!-- Need to convert inch per revolution (IPR) to mm/rev -->
                <section><!--Inputs-->
                    <label for="drillIPR">Enter Feed IPR</label>
                    <input type="number" name="drillIPR" id="drillIPR" step="0.0001" placeholder="0.0005 inch per revolution">
                </section>
                <button id="calcDrill">Calculate</button>
                <section><!--outputs-->
                    <p>Z Feed:
                        <span id="drillZFeed"></span>
                        <span>mm/Rev</span>
                    </p>
                </section>
            </fieldset>
            <fieldset>
                <!--converts inch/min to m/min-->
                <legend>Endmill</legend>
                <section><!--inputs-->
                    <label for="endMillFeed">Enter feed rate:</label>
                    <input type="number" name="endMillFeed" id="endMillFeed" step="0.1" placeholder="0.55 inch per min">
                </section>
                <button id="calcEndMill">Calculate</button>
                <section><!--outputs-->
                    <p>Feed rate:
                        <span id="millZFeed"></span>
                        <span>m/min</span>
                    </p>
                </section>
            </fieldset>
        </div>
    </div>
</body>
</html>
