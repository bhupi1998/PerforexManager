<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Perforex Manager</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Taps metric</legend>

            <label for="sfmTapMetric">Enter SFM:</label>
            <input type="number" name="sfmTapMetric" id="sfmTapMetric" step="0.01" placeholder="surface feet per minute">

            <label for="diameterTapMetric">Enter Tap Diameter</label>
            <input type='number' id="diameterTapMetric" name="diameterTapMetric" step="0.01" placeholder="tap diameter mm">

            <label for="tapPitchMetric">Enter pitch</label>
            <input type="number" name="tapPitchMetric" id="tapPitchMetric" placeholder="pitch mm">

            
        </fieldset>
    </form>
</body>
</html>
